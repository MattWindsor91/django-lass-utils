language: python
python:
  - "2.7"
env:
  - DJANGO_VERSION=1.4.2
install:
  - pip install -q Django==$DJANGO_VERSION --use-mirrors
  - pip install -q -r requirements.txt --use-mirrors
notifications:
  irc:
    channels:
      - "irc.freenode.org#ury"
    skip_join: true
script: python manage.py test
